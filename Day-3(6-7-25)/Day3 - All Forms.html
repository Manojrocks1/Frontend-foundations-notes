<body>

  <h1>Day 3: HTML Forms</h1>

  <h2>1. Basic Contact Form</h2>
  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
  </form>

  <h2>2. Login Form</h2>
  <form action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="Login">
  </form>

  <h2>3. Feedback Form</h2>
  <form action="/feedback" method="post">
    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

    <label>Would you recommend us?</label>
    <input type="radio" name="recommend" value="yes"> Yes
    <input type="radio" name="recommend" value="no"> No

    <input type="submit" value="Send Feedback">
  </form>

  <h2>4. Registration Form</h2>
  <form action="/register" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email2">Email:</label>
    <input type="email" id="email2" name="email">

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female

    <label>Interests:</label>
    <input type="checkbox" name="interests" value="coding"> Coding
    <input type="checkbox" name="interests" value="music"> Music

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>

    <input type="submit" value="Register">
  </form>

  <h2>5. Job Application Form</h2>
  <form action="/apply" method="post" enctype="multipart/form-data">
    <label for="fullname2">Full Name:</label>
    <input type="text" id="fullname2" name="fullname" required>

    <label for="email3">Email:</label>
    <input type="email" id="email3" name="email" required>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" required>

    <label for="availability">Available From:</label>
    <input type="date" id="availability" name="availability">

    <input type="submit" value="Apply">
  </form>

</body>
